<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my MVVM</title>
  </head>

  <body>
    <div id="app">
      <h1>{{title}}</h1>
      {{textNode}}
      <input type="text" s-model="message.text" />
      <div>--------------</div>
      <div>{{message.text}}{{a}}</div>
      <div>{{array}}</div>
      <div>obj.property:{{obj.property}}</div>
    </div>
    <script type="module">
      import MVVM from "/src/MVVM.js";
      //将数据挂载在vm上
      const vm = new MVVM({
        //el是node或selector
        el: "#app",
        data: {
          message: { text: "我是message中的text" },
          a: "-我是a，紧跟在text后-",
          title: "MVVM",
          textNode: "我是文本节点",
          array: [0, 1, 2],
          obj: {},
        },
      });
      // console.log("ViewModel", vm);
      // console.log(vm.message.text, "测试代理数据");

      //修改不是响应式的
      // vm.array[2] = '修改'
      // console.log(vm.array)

      // 响应式
      vm.array.push(3, 4, 5, 6, 7, 8, 9);
      console.log(vm.array);
      //测试delete
      vm.$delete(vm.array, 9);
      vm.$delete(vm.array, 0);

      //不是响应式
      // vm.obj.property = 123;

      //测试set
      vm.$set(vm.obj, "property", 456);

      //2秒后删除
      setTimeout(() => {
        vm.$delete(vm.obj, "property");
      }, 2000);
    </script>
  </body>
</html>
